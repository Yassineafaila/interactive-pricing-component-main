<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- --link-css-- -->
  <link rel="stylesheet" href="css/style.css">
  <!-- --font-google-- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>


</head>
<body>
  <main class="container">
    <div class="main__heading">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="description">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="pricing__component">
      <form action="#">
        <div class="row">
          <span class="page__views">100K PAGEVIEWS</span>
          <span class="price">$16.00<small>/month</small></span>
          <input type="range"  id="slider__Bar" min="8" max="36" step="4" value="20" onchange="getValueOfRange(this.value)">
        </div>
        <div class="row">
          <label>Monthly Billing</label>
            <input type="checkbox"  id="choose" onchange="checkboxValid()">
           <label class="hidden">Yearly Billing <small>25%</small></label>
           <label class="hiddenInmobile" >Yearly Billing <small>25% discount</small></label>
        </div>
        <div class="row line"></div>
        <div class="row">
          <ul class="list">
            <li class="item-list">Unlimited websites</li>
            <li class="item-list"> 100% data ownership</li>
            <li class="item-list">Email reports</li>
          </ul>
          <input type="submit" value="Start my trial" id="btnSubmit">
        </div>
      </form>

    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
